<html>
    <head>
    <title>Routine </title>
    <style> 
    <style>
    table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
}

th, td {
  padding: 10px;
}

th {
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

td[colspan="5"] {
  background-color: #FFC300;
  font-weight: bold;
}
td[colspan="3"] {
  background-color: #78b98e;
  font-weight: bold;
}
td[colspan="2"] {
  background-color: #8566ce;
  font-weight: bold;
}
    </style>
</head>
<body>
    <table border="1">
        <tr>

            <th>Monday </th>
            <th>Tuesday</th>

        <tr>
            <td>9:00 -10:00</td>
            <td>Math</td>
            <td>History</td>
            <td>Physics</td>
            <td>English</td>
            <td>chemistry</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>Math</td>
            <td>History</td>

            <td>chemistry</td>
        </tr>
        <tr>

        <tr>
            <td>3:00-4:00</td>
            <td colspan="3">Sports</td>
            <td colspan="2">Creative</td>
        </tr>

    </table>
    
</body>
</html>
